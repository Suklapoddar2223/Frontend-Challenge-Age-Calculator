<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Playfair+Display:wght@700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,400;1,800&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <div class="card">
        <form>
          <div class="form-container">
            <div class="block">
              <label for="day">Day</label>
              <input type="number" id="day" placeholder="DD">
              <small></small>
            </div>
            <div class="block">
              <label for="month">Month</label>
              <input type="number" id="month" placeholder="MM">
              <small></small>
            </div>
            <div class="block">
              <label for="day">Year</label>
              <input type="number" id="year" placeholder="YYYY">
              <small></small>
            </div>
          </div>
          <div class="submit-block">
          <hr>
          <button type="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg"/></button>
        </div>
        </form>
        <div class="output">
          <h1><span id="YY">--</span>years</h1>
          <h1><span id="MM">--</span>months</h1>
          <h1><span id="DD">--</span>days</h1>
        </div>
      </div>
    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sukla Poddar</a>.
    </div>
 
  <script src="script.js"></script>
</body>
</html>
